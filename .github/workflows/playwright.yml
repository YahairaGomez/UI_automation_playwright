name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Create .env file
      run: |
        echo "SWAG_LABS_USERNAME=${{ secrets.SWAG_LABS_USERNAME }}" >> .env
        echo "SWAG_LABS_PASSWORD=${{ secrets.SWAG_LABS_PASSWORD }}" >> .env
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Valid tests for Assignment in Chromium
      run: npm run assignment1-validCases-chromium
    - name: Run edge cases tests for Assignment in Chromium
      run: npm run assignment1-edgeCases-chromium
    - name: Run accessibility tests for Assignment 2 
      run: npm run assignment2-a11yCases-chromium
  
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload screenshot on failure
      if: failure()  
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshot
        path: screenshots/debug-login.png
